<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studlancer - Main Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f6f7; /* Light background color */
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            font-size: 3rem;
            color: #2c3e50;
            margin-bottom: 10px;
            animation: slideIn 1.5s ease-out;
        }

        h2 {
            font-size: 1.5rem;
            color: #7f8c8d;
            margin-top: -10px;
        }

        .button {
            display: block;
            background-color: #4CAF50;
            color: white;
            font-size: 1.2rem;
            padding: 15px 25px;
            margin: 15px 0;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        /* Fade-in effect for body */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Slide-in effect for the heading */
        @keyframes slideIn {
            0% {
                transform: translateY(-50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

    </style>
</head>
<body>
    <h1>Studlancer</h1>
    <h2>The Place Where Students Get Everything</h2>
    <a class="button" href="freelancing.html">Freelancing Zone</a>
    <a class="button" href="study-zone.html">Study Zone</a>
    <a class="button" href="entertainment-zone.html">Entertainment Zone</a>
</body>
</html>
